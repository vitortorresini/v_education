<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=VT323&display=swap" rel="stylesheet">
    <title>V EDUCATION | Login</title>
</head>
<body>
    <main>
        <section class="coluna-1">
            <div class="titulo-logo">
                <img src="assets/logo certa.png" height="60vh" alt="logo">
                <p>V EDUCATION</p>
            </div>
            <div class="caixas">
                <div class="email">
                    <p>Email</p>
                    <input type="text" id="email" class="caixa">
                </div>
                <div class="senha">
                    <p>Senha</p>
                    <input type="text" id="senha" class="caixa">
                </div>
            </div>
            <div class="criar">
                <p>Não possui conta?</p>
                <a href="sign_up.html">Criar Conta</a>
            </div>
            <div class="botao">
                <button id="botão" type="button">Fazer Login</button>
            </div>

        </section>

        <section class="coluna-2" >
            <img src="assets/predio.jpg" alt="predio">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
