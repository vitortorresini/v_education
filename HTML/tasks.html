<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=VT323&display=swap" rel="stylesheet">
    <title>V EDUCATION | Tarefas</title>
</head>
<body>
    <nav class="nav" id="nav">
        <div class="botoes-1">
            <div class="logo" id="logo">
                <img src="assets/logo certa.png" height="45vh" alt="botao-inicial">
            </div>
            <div class="home" id="home">
                <img src="assets/home selecionada.png" height="30vh" alt="botao-home">
                <p class="texto" id="texto-home">
                    Home
                </p>
            </div>
            <div class="perfil" id="perfil">
                <img src="assets/user.png" height="30vh" alt="botao-perfil">
                <p class="texto" id="texto-perfil">
                    Perfil
                </p>
            </div>
        </div>
        <div class="botoes-2">
            <div class="logout" id="logout">
                <img src="assets/logout.png" height="27vh" alt="logout">
                <p class="texto" id="texto-logout">
                    Logout
                </p>
            </div>
        </div>
    </nav>

    <main>
        <header class="title">
            <p>Suas Tarefas | Compromissos</p>
            <button type="button" id="criar" class="criar">Criar</button>
        </header>
        <section class="tasks">
            <div class="sec-open" id="sec-open">
                <p>Tarefas | Eventos Abertos</p>
                <hr>
                <div id="cards" class="cards">

                </div>
            </div>
            <div class="sec-closed">
                <p>Tarefas | Eventos Concluídos</p>
                <hr>
            </div>
        </section>


        <div class="form-container" id="form-container">
            <form id="createWorkspaceForm">
                <h2 id="title_modal"></h2>
                <input class="name" type="text" id="workspaceName" name="workspaceName" placeholder="Nome do Workspace" required>
                <input class="name" type="text" id="date" name="date" placeholder="" required>
                <textarea cols="30" rows="5" class="desc" type="text" name="Descrição" id="Descrição" wrap="hard" placeholder="Descrição"></textarea>
                <div class="form-buttons">
                    <button class="botoes" type="button" id="closeForm">Fechar</button>
                    <button class="botoes" type="button" id="criar_nov">Criar</button>
                    <button class="botoes" type="button" id="opc_tarefa">Tarefa</button>
                    <button class="botoes" type="button" id="opc_evento">Evento</button>
                    <button class="botoes" type="button" id="deletar">Excluir</button>
                </div>
            </form>
        </div>
    
        <div class="blackscreen" id="blackscreen"></div>
    </main>






    <script src="tasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
