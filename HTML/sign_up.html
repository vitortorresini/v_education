<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=VT323&display=swap" rel="stylesheet">
    <title>V EDUCATION | Cadastro</title>
</head>
<body>
    <main>
        <section class="coluna-1">
            <div class="titulo-logo">
                <img src="assets/logo certa.png" height="60vh" alt="logo">
                <p>V EDUCATION</p>
            </div>
            <div class="caixas">
                <div class="email">
                    <p>Nome de usuário</p>
                    <input id="nome-input" type="text" style="font-size: 12pt;" class="caixa">
                </div>
                <div class="senha">
                    <p>Email</p>
                    <input id="email-input" type="email" style="font-size: 12pt;" class="caixa">
                </div>
                <div class="senha">
                    <p>Senha</p>
                    <input id="senha-input" type="password" style="font-size: 20pt;" class="caixa">
                </div>
            </div>
            <div class="criar">
                <p>Já possui conta?</p>
                <a href="login.html">Fazer Login</a>
            </div>
            <div class="botao">
                <button id="botao" type="button">Criar Conta</button>
            </div>
        </section>

        <section class="coluna-2" >
            <img src="assets/predio.jpg" height="742vh" width="921vw" alt="predio">
        </section>
    </main>

    <script src="sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
